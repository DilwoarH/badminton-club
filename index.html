<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Badminton Club Tuesday</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/tailwind.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@fullcalendar/core/main.css">

<body>
    <nav class="fixed z-50 w-full bg-white top-0 flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg shadow-lg">
        <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
            <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"><a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-gray-800" href="#/presentation">Badminton Club</a>
                <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto items-center mt-20" id="tabs-id">
        <ul class="flex mb-0 list-none flex-wrap pt-3 pb-4 flex-row" role="tablist">
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center"><a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal text-white bg-pink-600" data-toggle="tab"  onclick="changeAtiveTab(event,'tab-bookings')" role="tablist"> Upcoming bookings</a></li>
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center"><a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal text-pink-600 bg-white" data-toggle="tab"  onclick="changeAtiveTab(event,'tab-payment')" role="tablist"> Payment Ledger</a></li>
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center"><a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal text-pink-600 bg-white" data-toggle="tab"  onclick="changeAtiveTab(event,'tab-expense')" role="tablist"> Expense Request</a></li>
        </ul>

        <div class="tab-content">
            <div class="block" id="tab-bookings">
                <div id='loading'>loading...</div>
                <div id="calendar"></div>
            </div>
            
            <div class="hidden" id="tab-payment">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRruKnS4WJC-eTzcKuTO2-hgw01_a1z2nARTvhIPuEwomfemOVMxa2T9Qj62Oi4FaitC4uDmtEkOhVf/pubhtml?widget=true&amp;headers=false" width="100%" height="800px" class="pl-2 pr-2">Loading...</iframe>
            </div>
    
            <div class="hidden" id="tab-expense">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfz6NWjOipu1XYW8row6VFfu2HjzI1bP-9uww-TjRiWCqtMtA/viewform?embedded=true" width="100%" height="1005" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
            </div>
        </div>

        
    </div>
    <script src='https://unpkg.com/@fullcalendar/core/main.js'></script>
    <script src='https://unpkg.com/@fullcalendar/interaction/main.js'></script>
    <script src='https://unpkg.com/@fullcalendar/daygrid/main.js'></script>
    <script src='https://unpkg.com/@fullcalendar/list/main.js'></script>
    <script src='https://unpkg.com/@fullcalendar/google-calendar/main.js'></script>
    <script src="./index.js"></script>
